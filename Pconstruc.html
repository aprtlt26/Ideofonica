<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina en Construcci칩n</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>

<div id="message">P치gina en Construcci칩n...</div>

<script>
    let brownNoise;
    let time = 0;
    let started = false;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        brownNoise = new p5.Noise('brown');
        brownNoise.start();
        brownNoise.amp(0);
        frameRate(30);
        noLoop(); // Inicialmente detiene el bucle de dibujo
    }

    function draw() {
        background(255);
        loadPixels();
        for (let x = 0; x < width; x++) {
            for (let y = 0; y < height; y++) {
                const index = (x + y * width) * 4;
                const bright = random(255);
                pixels[index] = bright;
                pixels[index + 1] = bright;
                pixels[index + 2] = bright;
                pixels[index + 3] = 255;
            }
        }
        updatePixels();

        let volume = (sin(time) + 1) / 2 * 0.3;
        brownNoise.amp(volume, 0.1);

        time += 0.2;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    function startAudio() {
        if (!started) {
            started = true;
            loop();
            brownNoise.amp(0.3, 0.5); // Aumenta el volumen suavemente
        }
    }

    document.addEventListener('click', startAudio);
    document.addEventListener('touchstart', startAudio);
</script>

</body>
</html>
